<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BengaluruSwada</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://storage.googleapis.com">
  <link rel="preconnect" href="https://firebasestorage.googleapis.com">
  <script>
    // Cleanup any legacy registration from the root to restore Firestore connectivity
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        for (let reg of regs) {
          if (reg.active && reg.active.scriptURL.includes('coi-serviceworker.js') && !reg.active.scriptURL.includes('/transcoder/')) {
            reg.unregister().then(() => {
              console.log('Legacy root COI worker cleared. Reloading...');
              location.reload();
            });
          }
        }
      });
    }
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>

<div class="search-screen">
  <div class="search-header">
    <button class="back-btn" (click)="close()">&larr;</button>
    <div class="search-input-container">
      <input class="search-input" placeholder="Search dosa, vada pav, biryani..." [(ngModel)]="query" (input)="onSearch()">
    </div>
  </div>

  <div class="quick-filters">
    <div class="filter-chips">
      <button class="filter-chip" *ngFor="let f of filters" (click)="apply(f)">{{f.label}}</button>
    </div>
  </div>

  <div class="search-results">
    <div class="results-grid">
      <div class="result-card" *ngFor="let r of results">
        <div class="result-image"><img [src]="r.img"><div class="play-overlay">▶</div></div>
        <div class="result-info">
          <h4 class="dish-name">{{r.name}}</h4>
          <p class="vendor-name">{{r.vendor}}</p>
          <div class="result-meta"><span class="price">₹{{r.price}}</span><span class="distance">{{r.distance}} km</span></div>
        </div>
      </div>
    </div>
  </div>
</div>

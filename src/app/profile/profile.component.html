<div class="ios-profile-layout">
    <!-- Orange Hero Background -->
    <div class="hero-bg"></div>

    <!-- Main Floating Card -->
    <div class="profile-card-container">

        <!-- Avatar Section (Overlapping) -->
        <div class="avatar-ring">
            <div class="avatar-gradient-placeholder">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>

        <!-- User Info -->
        <h1 class="user-identity">{{userPhoneNumber || userEmail || 'Guest User'}}</h1>

        <!-- Logout Action -->
        <button class="logout-action-btn" (click)="logout()">
            Logout
        </button>

        <!-- Menu Actions Grid/List -->
        <div class="menu-actions">

            <div class="menu-row">
                <div class="icon-box light-orange">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                </div>
                <span class="menu-label">Terms and Conditions</span>
            </div>

            <div class="menu-row">
                <div class="icon-box light-orange">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                </div>
                <span class="menu-label">Privacy Policy</span>
            </div>

            <div class="menu-row">
                <div class="icon-box light-orange">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="12" r="4" />
                    </svg>
                </div>
                <span class="menu-label">Help & Support</span>
            </div>

            <div class="menu-row last">
                <div class="icon-box light-orange">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="16" x2="12" y2="12" />
                        <line x1="12" y1="8" x2="12.01" y2="8" />
                    </svg>
                </div>
                <span class="menu-label">About Us</span>
            </div>

        </div>

    </div>

    <!-- Hidden Favorites (Preserving Logic) -->
    <div class="hidden-content" *ngIf="false">
        <app-favorites [showHeader]="false"></app-favorites>
    </div>
</div>

<div class="modal-overlay" (click)="onCancel()" [@fadeInOut]>
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <path d="M12 9V14M12 17.01L12.01 16.998" stroke="#ff6b35" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                    stroke="#ff6b35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <div class="modal-content">
            <h3>Unsaved Changes</h3>
            <p>{{ message }}</p>
        </div>

        <div class="modal-actions">
            <button class="confirm-btn" (click)="onConfirm()">
                {{ confirmText }}
            </button>
            <button *ngIf="showCancel" class="cancel-btn" (click)="onCancel()">
                {{ secondText }}
            </button>
        </div>
    </div>
</div>

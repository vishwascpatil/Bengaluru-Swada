<div class="main-app">
  <div>
    <div class="nav-left">
    </div>
    <div class="nav-right"></div>
  </div>


  <app-video-feed [class.hidden]="activeTab !== 'feed'" [isActive]="activeTab === 'feed'"></app-video-feed>
  <app-search [class.hidden]="activeTab !== 'search'"></app-search>
  <app-trending [class.hidden]="activeTab !== 'trending'"></app-trending>
  <app-profile [class.hidden]="activeTab !== 'profile'"></app-profile>
  <app-favorites [class.hidden]="activeTab !== 'favorites'"></app-favorites>
  <app-upload-reel [class.hidden]="activeTab !== 'upload'" (uploadComplete)="select('feed')"
    (canceled)="select('feed')"></app-upload-reel>


  <app-confirmation-modal *ngIf="showConfirmModal" message="By going outside all your changes will be lost."
    confirmText="Discard Changes" secondText="Stay Here" (confirm)="onConfirmLeave()" (cancel)="onCancelLeave()">
  </app-confirmation-modal>
</div>

<div class="main-app">
  <div class="top-nav">
    <div class="nav-left">
      <div class="location-badge" (click)="openLocationModal()">
        <svg class="location-pin" width="16" height="16" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
            fill="currentColor" />
        </svg>
        <span class="location-text">{{location}}</span>
        <svg class="chevron-down" width="12" height="12" viewBox="0 0 24 24" fill="none">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <div class="nav-right"></div>
  </div>

  <!-- Location Selector Modal -->
  <div class="modal-overlay" *ngIf="showLocationModal" (click)="closeLocationModal()">
    <div class="location-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Select Location</h2>
        <button class="close-btn" (click)="closeLocationModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <div class="search-box">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search for a location..." class="search-input" />
      </div>

      <div class="locations-list">
        <div class="location-item" *ngFor="let loc of filteredLocations" (click)="selectLocation(loc)">
          <div class="location-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                fill="currentColor" />
            </svg>
          </div>
          <div class="location-info">
            <div class="location-name">{{loc.name}}</div>
            <div class="location-area">Pincode: {{loc.pincode}}</div>
          </div>
          <svg class="chevron-right" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>

        <div class="no-results" *ngIf="filteredLocations.length === 0">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          <p>No locations found</p>
          <span>Try searching for a different area</span>
        </div>
      </div>
    </div>
  </div>

  <app-video-feed [class.hidden]="activeTab !== 'feed'"></app-video-feed>
  <app-favorites [class.hidden]="activeTab !== 'favorites'"></app-favorites>
  <app-upload-reel [class.hidden]="activeTab !== 'upload'"></app-upload-reel>

  <div class="bottom-nav">
    <button class="bottom-nav-btn" [class.active]="activeTab === 'feed'" (click)="select('feed')">
      <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
        <path d="M9 3v18M15 3v18M3 9h18M3 15h18" stroke="currentColor" stroke-width="2" />
      </svg>
      <!-- <span>Reels</span> -->
    </button>

    <!-- Upload Button -->
    <button class="bottom-nav-btn upload-btn" (click)="goToUpload()">
      <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      <!-- <span>Upload</span> -->
    </button>

    <button class="bottom-nav-btn" [class.active]="activeTab === 'favorites'" (click)="select('favorites')">
      <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <!-- <span>Favorites</span> -->
    </button>
  </div>
</div>

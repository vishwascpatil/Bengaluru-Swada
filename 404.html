  <script>
    // Cleanup any legacy registration from the root to restore Firestore connectivity
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => {
        for (let reg of regs) {
          if (reg.active && reg.active.scriptURL.includes('coi-serviceworker.js') && !reg.active.scriptURL.includes('/transcoder/')) {
            reg.unregister().then(() => {
              console.log('Legacy root COI worker cleared. Reloading...');
              location.reload();
            });
          }
        }
      });
    }
  </script>
